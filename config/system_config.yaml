# SMARTINFOBUS CONFIGURATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
smart_info_bus:
  
  # Core Settings
  max_history: 10000
  performance_tracking: true
  audit_enabled: true
  cache_enabled: true
  
  # Event Logging
  event_logging:
    enabled: true
    max_events: 50000
    log_level: "INFO"
    include_thesis: true
    include_metadata: true
    
  # Data Integrity
  data_integrity:
    validation_enabled: true
    checksum_verification: true
    tamper_detection: true
    encryption: false  # Enable in high-security environments
    
  # Circuit Breakers
  circuit_breakers:
    enabled: true
    failure_threshold: 3
    recovery_time_s: 60
    cascade_protection: true

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# STATE PERSISTENCE
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
persistence:
  enabled: true
  
  # State Management
  state_management:
    auto_save_interval_s: 300  # 5 minutes
    save_on_shutdown: true
    load_on_startup: true
    validation_enabled: true
    
  # Checkpoints
  checkpoints:
    enabled: true
    interval_minutes: 60
    max_checkpoints: 24  # 24 hours of hourly checkpoints
    compression: true
    
  # Session Replay
  session_replay:
    enabled: true
    max_sessions: 100
    include_full_state: false  # Performance consideration
    
  # Storage
  storage:
    base_directory: "data/persistence"
    state_format: "pickle"  # pickle, json
    compression_format: "gzip"
    backup_enabled: true

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# HOT RELOAD SYSTEM
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
hot_reload:
  enabled: true
  
  # File Watching
  file_watching:
    enabled: true
    watch_directories: 
      - "modules/"
      - "config/"
    ignore_patterns:
      - "*.pyc"
      - "__pycache__"
      - "*.log"
    
  # Reload Strategy
  reload_strategy:
    preserve_state: true
    validate_before_reload: true
    rollback_on_failure: true
    notification_enabled: true
    
  # Safety Checks
  safety_checks:
    syntax_validation: true
    dependency_validation: true
    test_execution: false  # Run tests before reload
    backup_before_reload: true

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
